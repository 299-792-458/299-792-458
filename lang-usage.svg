<svg width="400" height="180" viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0a1224" />
    </linearGradient>
    <linearGradient id="rust" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffaf59" />
      <stop offset="100%" stop-color="#ff7a1f" />
    </linearGradient>
    <linearGradient id="svelte" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7b73" />
      <stop offset="100%" stop-color="#ff3f1f" />
    </linearGradient>
    <linearGradient id="react" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8ae6ff" />
      <stop offset="100%" stop-color="#1aa6e8" />
    </linearGradient>
    <linearGradient id="cpp" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c4d5ff" />
      <stop offset="100%" stop-color="#5a7cff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.35" />
    </filter>
  </defs>

  <rect width="400" height="180" rx="16" fill="url(#bg)" />
  <rect x="12" y="12" width="376" height="156" rx="12" fill="#0c1323" stroke="#1a2338" opacity="0.75" />

  <text x="220" y="42" fill="#e7eefc" font-family="Arial Black, Arial, sans-serif" font-size="18">LANG STACK</text>

  <!-- pie -->
  <g transform="translate(48 12)" filter="url(#shadow)">
    <circle cx="110" cy="90" r="64" fill="#0e172a" stroke="#1d2840" stroke-width="18" />
    <circle cx="110" cy="90" r="64" fill="none" stroke="url(#rust)" stroke-width="18" stroke-linecap="round"
            stroke-dasharray="120.64 402.12" stroke-dashoffset="0" transform="rotate(-90 110 90)" />
    <circle cx="110" cy="90" r="64" fill="none" stroke="url(#cpp)" stroke-width="18" stroke-linecap="round"
            stroke-dasharray="100.53 402.12" stroke-dashoffset="-120.64" transform="rotate(-90 110 90)" />
    <circle cx="110" cy="90" r="64" fill="none" stroke="url(#svelte)" stroke-width="18" stroke-linecap="round"
            stroke-dasharray="100.53 402.12" stroke-dashoffset="-221.17" transform="rotate(-90 110 90)" />
    <circle cx="110" cy="90" r="64" fill="none" stroke="url(#react)" stroke-width="18" stroke-linecap="round"
            stroke-dasharray="80.42 402.12" stroke-dashoffset="-321.70" transform="rotate(-90 110 90)" />
  </g>

  <g font-family="Arial, sans-serif" font-size="12" fill="#dfe8ff">
    <g transform="translate(220 82)">
      <rect width="12" height="12" rx="3" fill="url(#rust)" />
      <text x="18" y="11">Rust</text>
      <text x="120" y="11" fill="#ffaf59">30%</text>
    </g>
    <g transform="translate(220 104)">
      <rect width="12" height="12" rx="3" fill="url(#cpp)" />
      <text x="18" y="11">C++</text>
      <text x="120" y="11" fill="#c4d5ff">25%</text>
    </g>
    <g transform="translate(220 126)">
      <rect width="12" height="12" rx="3" fill="url(#svelte)" />
      <text x="18" y="11">SvelteKit</text>
      <text x="120" y="11" fill="#ff7b73">25%</text>
    </g>
    <g transform="translate(220 148)">
      <rect width="12" height="12" rx="3" fill="url(#react)" />
      <text x="18" y="11">React</text>
      <text x="120" y="11" fill="#8ae6ff">20%</text>
    </g>
  </g>
</svg>
